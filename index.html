<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <header class="indicator" id="indicator"></header>
        <section class="box" id="main-display">
            <div>
                <a href="./highscores.html">View high scores</a>
                <span>
                    <div>Time left = <span id="timer"></span></div>
                </span>
            </div>
            <div id="quiz-box">
                <h1 class="title">Coding Challenge Quiz</h1>
                <p>Try to answer the following code-related questions within the time-limit. <br>
                    Keep in mind that incorrect answers will penalize your score/time<br>
                    by ten seconds!
                </p>
                <button type="button" id="start" class="start">Start Quiz</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
